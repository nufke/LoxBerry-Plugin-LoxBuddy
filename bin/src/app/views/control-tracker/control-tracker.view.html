<ng-container *ngIf="vm$ | async as vm">
  <ng-container *ngIf="dates.length">
    <ng-container *ngFor="let date of dates">
      <ion-list class="history-list" lines="full">
        <ion-item class="item-header" >
          <ion-text>{{locale_date(date)}}</ion-text>
        </ion-item>
        <ng-container *ngFor="let item of filter_date(date) | async">
          <ion-item class="item-body">
            <ion-text class="text-time">{{item.time}}</ion-text>
            <ion-text class="text-descr">{{item.description}}</ion-text>
          </ion-item>
        </ng-container>
      </ion-list>
    </ng-container>
  </ng-container>
</ng-container>
