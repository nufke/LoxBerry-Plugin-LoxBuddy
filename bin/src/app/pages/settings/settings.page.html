<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button *ngIf="canGoBack" defaultHref="previousUrl"></ion-back-button>
      <ion-menu-button *ngIf="!canGoBack"></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ 'Settings' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="settings-list" lines="full">
    <ion-item>
      <ion-label>{{'Screensaver delay' | translate }}</ion-label>
      <ion-select interface="popover" [value]="timeoutListItem" (ionChange)="setTimeout($event)">
        <ion-select-option *ngFor="let time of timeoutList" [value]="time">{{time}} {{'Minutes' | translate| lowercase}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-toggle [(ngModel)]="lockPage" (ionChange)="onToggleLockPage()">Screen lock</ion-toggle>
    </ion-item>
    <ion-item>
      <ion-input label="PIN" [value]="pin" type="password" (ionInput)="setPIN($event)"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
