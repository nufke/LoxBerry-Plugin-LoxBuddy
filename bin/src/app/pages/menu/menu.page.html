<ion-split-pane contentId="main-content" when="do-not-expand">

  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>{{ 'Menu' | translate }}</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list> 
        <ion-menu-toggle auto-hide="false" *ngFor="let p of Pages; let i = index">
          <ion-item class="menu-item" [routerLink]="p.url" routerLinkActive="selected" detail="false">
            <ion-icon slot="start" [src]="p.icon" color='dark'></ion-icon>
              <ion-label>
                {{ p.title | translate }}
              </ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-item class="menu-item">
          <ion-icon slot="start" src="svg/moon-outline.svg" color='dark'></ion-icon>
          <ion-toggle [(ngModel)]="darkTheme" (ionChange)="onToggleDarkTheme()" aria-label="">{{ 'Dark mode' | translate }}</ion-toggle>
        </ion-item>
        <ion-item class="menu-item">
          <ion-icon slot="start" src="svg/chatbubbles-outline.svg" color='dark'></ion-icon>
          <ion-select #langSelect label="{{ 'Language' | translate }}" interface="popover" value="{{language}}" (ionChange)="setLanguage(langSelect.value)">
            <ion-select-option *ngFor="let lang of translate.getLangs()" [value]="lang">{{lang}}</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item class="menu-item">
          <ion-label style="font-size: 12px;">
           <span *ngIf="status =='Connected'" style="float: left; color:#69c350">MQTT {{status | translate | lowercase}}</span>
           <span *ngIf="status == 'Disconnected'" style="float: left; color: #eb445a">MQTT {{status | translate | lowercase}}</span>
           <span style="float: right;">{{ 'Version' | translate }} {{version}}</span>
          </ion-label>
        </ion-item>
      </ion-list>

    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>

</ion-split-pane>
