<ion-tabs #tabs> <!--appGesture [gestureOpts]="[{name: 'swipe'}]" (swipe)="onSwipe($event)"-->

  <ion-tab-bar slot="bottom">
    <ion-tab-button class="tab_no_ripple" tab="home" (click)="click('app/home')">
      <ion-icon name="home-outline"></ion-icon>
      {{ 'Home' | translate }}
    </ion-tab-button>

    <ion-tab-button class="tab_no_ripple" tab="room" (click)="click('app/room')">
      <ion-icon name="grid-sharp"></ion-icon>
      {{ 'Rooms' | translate }}
    </ion-tab-button>

    <ion-tab-button class="tab_no_ripple" tab="category" (click)="click('app/category')">
      <ion-icon name="list-sharp"></ion-icon>
      {{ 'Categories' | translate }}
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
