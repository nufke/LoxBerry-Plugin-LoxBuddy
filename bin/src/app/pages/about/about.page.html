<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button *ngIf="canGoBack" defaultHref="previousUrl"></ion-back-button>
      <ion-menu-button *ngIf="!canGoBack"></ion-menu-button>
    </ion-buttons>
    <ion-title>About</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding">
  <img style="margin: auto; display: block;" src="assets/icons/svg/loxberry_logo.svg" width="100" />
  <p style="text-align: center; font-size: 24px;">LoxBuddy</p>
  <p style="text-align: center;">version {{version}}</p>
  <hr>
  <p>WARNING - This App is in ALPHA stage and unstable!</p>
  <p>Not all controls are available or fully functional. Check the developer GitHub wiki page for the supported controls or follow the discussion on the loxforum.</p>
</ion-content>
