<ion-radio-group class="radio-group" value="{{radio_vm.ui.status.text}}"
  (ionChange)="radioGroupChange(radio_vm, $event)">
  <div *ngFor="let item of radio_vm.ui.radioList">
    <div *ngIf="item.name!=''">
      <ion-item class="radio-item selected-{{radio_vm.ui.status.text==item.name}}">
        <ion-radio class="radio radio-text" value="{{item.name}}">
            {{item.name | translate}}
        </ion-radio>
      </ion-item>
    </div>
  </div>
</ion-radio-group>
