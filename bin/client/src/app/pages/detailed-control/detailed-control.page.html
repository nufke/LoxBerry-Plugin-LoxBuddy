<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button *ngIf="canGoBack"></ion-back-button>
      <ion-back-button *ngIf="!canGoBack" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{page_name}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container #viewcontainer></ng-container>
</ion-content>
