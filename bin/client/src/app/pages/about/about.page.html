<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button *ngIf="canGoBack" defaultHref="previousUrl"></ion-back-button>
      <ion-back-button *ngIf="!canGoBack" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>About</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding aboutscreen">
  <img class="loxlogo" src="assets/icons/svg/loxberry_logo.svg"/>
  <h1>LoxBuddy</h1>
  <h2>Version {{version}}</h2>
  <p>WARNING: This App is in BETA stage and unstable. Use at your own risk.</p>
  <p>Not all controls are available or fully functional. Check the <a 
    href="https://github.com/nufke/LoxBerry-Plugin-LoxBuddy/wiki">plugin wiki page</a>
    for the supported controls or follow the discussion on the loxforum.</p>
  <h3>App ID: {{id}}</h3>
</ion-content>
